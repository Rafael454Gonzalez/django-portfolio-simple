{% extends 'layout.html' %}
{% block content %}
<h1>Blog</h1>
<h2>{{post.title}}</h2>
<h3>{{post.date}}</h3>

<div class="text-center">



    <div class="my-4">
        <p>{{post.description|safe}}</p>
    </div>
    <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid"/>
</div>




{% endblock %}
